<!DOCTYPE html>
<html>
<head>
    <title>Page with Record Signal Loading Animation</title>
    <style type="text/css">
        /* loading_animation.css */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #loading-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            animation: fadeIn 0.5s ease-in-out;
        }

        .record-signal {
            width: 80px;
            height: 80px;
            border: 6px solid #3498db; /* Blue color */
            border-radius: 50%;
            animation: recordAnimation 1s linear infinite;
        }

        .record-signal:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 16px;
            background-color: #e74c3c; /* Red color */
            border-radius: 50%;
            animation: pulseAnimation 2s ease-in-out infinite;
        }

        @keyframes recordAnimation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(0.8);
                opacity: 0.8;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        #loading-overlay {
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            animation: fadeIn 0.5s ease-in-out;
        }

        #page-content, #loading-overlay {
            display: none;
        }

        #loading-overlay.active {
            display: flex;
        }

        #page-content.active {
            display: block;
        }

        #blank-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #fff;
            z-index: 9998;
        }

        h1 {
            color: #3498db;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Loading overlay -->
    <div id="blank-overlay"></div>
    <div id="loading-overlay">
        <div class="record-signal"></div>
    </div>

    <!-- Your page content goes here -->
    <!-- Modify this part with your actual content -->
    <div id="page-content">
        <h1>Hello, this is your page content!</h1>
    </div>

    <!-- Include your JavaScript file at the end of the body -->
    <script src="{% static 'js/loading_animation.js' %}"></script>
</body>
</html>
<script type="text/javascript">
    // loading_animation.js
window.addEventListener("load", function () {
    // Show the loading overlay
    const loadingOverlay = document.getElementById("loading-overlay");
    loadingOverlay.classList.add("active");

    // Blank the page while loading
    const blankOverlay = document.getElementById("blank-overlay");
    blankOverlay.style.display = "block";

    // Hide the loading overlay and show the page content after 2.5 seconds (you can adjust this value as needed)
    setTimeout(function () {
        loadingOverlay.classList.remove("active");
        blankOverlay.style.display = "none";

        // Show the page content after hiding the loading animation
        const pageContent = document.getElementById("page-content");
        pageContent.classList.add("active");
    }, 2500); // 2500 milliseconds = 2.5 seconds (adjust this value as needed)
});

</script>
